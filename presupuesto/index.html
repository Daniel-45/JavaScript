<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gasto Semanal</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

  </head>
  <body>
    <div class="container">
        <header>
            <h1 class="text-center">Presupuesto semanal</h1>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col ">
                    <div class="contenido principal">
                        <h2 class="text-center">Gastos</h2>
                            <form id="formulario" action="#">
                                <div class="form-group">
                                    <label for="gasto">Gasto</label>
                                    <input type="text" class="form-control" id="gasto" placeholder="Nombre del gasto">
                                </div>
                                <div class="form-group">
                                    <label for="cantidad">Cantidad</label>
                                    <input type="number" min="0" class="form-control" id="cantidad" placeholder="Cantidad en euros">
                                </div>

                                <button type="submit" class="btn btn-primary">Añadir</button>
                            </form>

                    </div> <!--.contenido-->
                </div> <!--.col-->

                <div class="col">
                    <div class="contenido secundario">

                        <h2 class="text-center">Lista de gastos</h2>

                        <div id="gastos"></div>

                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Presupuesto: <span id="total"></span>€</p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>Restante: <span id="restante"></span>€</p>
                            </div>
                        </div> <!--.presupuesto-->
                    </div> <!--.contenido-->
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>


    <script src="./js/app.js"></script>
  </body>
</html>
