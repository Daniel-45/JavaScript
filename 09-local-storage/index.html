<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Local Storage</title>
</head>

<body>
    <main>
        <h1>JavaScript Local Storage</h1>
        <section>
            <div id="add">
                <h3>Añadir películas</h3>
                <p>Introduce el nombre de la película que quieres almacenar en Local Storage y haz clic en 'Guardar'</p>
                <form action="" id="formulario">
                    <input type="text" id="add-pelicula">
                    <button type="submit">Guardar</button>
                </form>
            </div>

            <div id="eliminar">
                <h3>Eliminar películas</h3>
                <p>Introduce el nombre de la película que quieres eliminar de Local Storage y haz clic en 'Eliminar'</p>
                <form action="" id="formulario-eliminar">
                    <input type="text" id="elimina-pelicula">
                    <button type="submit">Eliminar</button>
                </form>
            </div>
        </section>

        <div id="peliculas">
            <h3>Películas</h3>
            <ul id="lista">
    
            </ul>
        </div>
    </main>

    <script src="./js/local-storage.js"></script>
</body>

</html>
